language: generic
sudo: required
services:
    - docker
python:
    - 3.6
matrix:
    include:

        #
        # Linux
        #
        - os: linux
          name: "Linux"
          env:
              - DOCKERFILE=Dockerfile
          dist: trusty
          android:
              components:
                  - tools
          before_install:
              - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
              - sudo apt-get update
              - sudo apt-get -y install docker-ce
          install:
              - docker build -t bannsec/revenge -f $DOCKERFILE .
          script:
              - docker run -it --rm --privileged --network host --cap-add ALL -e TRAVIS_BRANCH=$TRAVIS_BRANCH -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bannsec/revenge bash -c 'cd /opt/revenge && ./test_linux.sh && if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then coveralls; fi'

        #
        # Android
        #
        - os: linux
          name: "Android: system-images;android-27;default;x86_64"
          language: android
          env:
              - DOCKERFILE=Dockerfile
              - ANDROID_HOME=/usr/local/android-sdk
              - QEMU_AUDIO_DRV=none
              - TOOLS=${ANDROID_HOME}/tools
          dist: trusty
          android:
              components:
                  - tools
          before_install:
              - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
              - sudo apt-get update
              - sudo apt-get -y install docker-ce
          install:
              - docker build -t bannsec/revenge -f $DOCKERFILE .
          script:
              - docker run -dit --rm --network host --privileged bannsec/revenge_testenv_android-27_default_x86_64 /opt/emulator/emulator @test -no-window -no-accel
              - docker run -it --rm --privileged --network host --cap-add ALL -e TRAVIS=1 -e TRAVIS_BRANCH=$TRAVIS_BRANCH -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bannsec/revenge bash -c 'cd /opt/revenge && ./test_android.sh'
                #- docker run -it --rm --privileged --network host --cap-add ALL -e TRAVIS_BRANCH=$TRAVIS_BRANCH -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bannsec/revenge bash -c 'cd /opt/revenge && ./test.sh && if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then coveralls; fi'
